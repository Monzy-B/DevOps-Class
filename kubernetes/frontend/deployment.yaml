apiVersion: apps/v1
kind: Deployment
metadata:
  name: workwave-deployment
  labels:
    app: workwave
spec:
  replicas: 4   
  selector:
    matchLabels:
      app: workwave
  template:
    metadata:
      labels:
        app: workwave
    spec:
      containers:
        - name: workwave-container
          image: jephnewman/workwave:workwave-image
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"        
              memory: "128Mi"    
            limits:
              cpu: "500m"        
              memory: "256Mi"    
